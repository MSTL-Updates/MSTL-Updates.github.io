<!DOCTYPE html>
<html>
<head>
    <title>Auto Redirect Page</title>
    <script>
        // Function to extract the redirect URL from the query parameter
        function getRedirectURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('redirect');
        }

        // Function to perform the redirect after 10 seconds
        function autoRedirect() {
            const redirectURL = getRedirectURL();
            if (redirectURL) {
                setTimeout(function () {
                    window.location.href = redirectURL;
                }, 10000); // 10 seconds
            }
        }

        // Call the autoRedirect function when the page loads
        window.onload = autoRedirect;
    </script>
</head>
<body>
    <h1>Redirecting in 10 seconds...</h1>
    <p>If you are not redirected, <a href="#" id="redirect-link">click here</a>.</p>
</body>
</html>

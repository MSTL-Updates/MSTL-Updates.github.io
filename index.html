<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        #redirect-button {
            display: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #redirect-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Click the button below to proceed:</h1>
    <button id="redirect-button">Proceed</button>

    <script>
        // Get the redirect URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const redirectURL = urlParams.get('redirect');
        const redirectButton = document.getElementById('redirect-button');

        // Display the button with the URL if provided
        if (redirectURL) {
            redirectButton.style.display = 'block';
            redirectButton.innerText = `Proceed to: ${redirectURL}`;
        }

        // Redirect when the button is clicked
        redirectButton.addEventListener('click', function () {
            if (redirectURL) {
                window.location.href = redirectURL;
            }
        });
    </script>
</body>
</html>

  <style>
  #myButton {
    background-color: purple;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 20px 40px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 24px;
    margin: 0 auto;
  }
</style>
</head>
<body>
  <div id="countdown"></div>
  <script>
    var count = 15; // 10 seconds timer
    var countdownElement = document.getElementById("countdown");
    
    function updateCountdown() {
      countdownElement.innerText = "Please Wait For " + count + " seconds";
      count--;

      if (count < 0) {
        clearInterval(timer);
        countdownElement.style.display = "none";
        var button = document.getElementById("myButton");
        button.style.display = "block";
        
        // Check if the URL contains the 'redirect' parameter
        var urlParams = new URLSearchParams(window.location.search);
        var redirectURL = urlParams.get("redirect");
        
        if (redirectURL) {
          // Set the button's link to the 'redirect' URL
          button.setAttribute("href", redirectURL);
          button.innerText = "Complete 2/4 Page";
        }
      }
    }

    var timer = setInterval(updateCountdown, 1000);
  </script>

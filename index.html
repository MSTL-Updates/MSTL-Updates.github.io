<!DOCTYPE html>
<html>
<head>
    <title>The First Page</title>
</head>
<body>
    <p>Redirecting you in just 20 sec...</p>

    <script type="text/javascript">
        // Function to extract the redirect URL from the query parameter
        function getRedirectUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectParam = urlParams.get("redirect");
            if (redirectParam) {
                // Redirect to the URL from the query parameter
                window.location.href = redirectParam;
            } else {
                // Handle the case when the 'redirect' parameter is not present
                console.error("No 'redirect' parameter found.");
            }
        }

        // Call the function after a 15-second delay
        setTimeout(getRedirectUrl, 20000);
    </script>
</body>
</html>
